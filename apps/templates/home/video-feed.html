{% extends "layouts/base.html" %}

{% block title %} Video  {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="row">

    <div class="col-12">
      <div class="card card-chart">
            <div class="card-body" >
                <div class="chart-area">
                    <button id="start-camera" class="btn btn-primary btn-block">Start Camera</button> <!--requests user for camera access-->
                    <video id="cam-video" width="50%" autoplay></video> <!--displays the camera stream-->
                    <button id="click-photo">Capture</button> <!--captures the playing video frame in canvas-vid-->
                    <canvas id="canvas-video" width="50%"></canvas> <!--gets the data url string of the image-->
                    <canvas id="chartBig1"></canvas> 
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
    let camera_button = document.querySelector("#start-camera");
    let video = document.querySelector("#cam-video");
    let click_button = document.querySelector("#click-photo");
    let canvas = document.querySelector("#canvas-video");

    camera_button.addEventListener('click', async function() {
        let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
    });

    click_button.addEventListener('click', function() {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        let image_data_url = canvas.toDataURL('image/png');

        // data url of the image
        console.log(image_data_url);
    });
</script>
{% endblock javascripts %}
