<!-- New diary form-->
<div class="row">
    <div class="col-md-12">
      <div class="card card-chart">
        <form role="form" method="post" action="/new-diary">

          <div class="card-header">
            <h4 class="title">Your diary today</h4>

            <!-- {{ form.hidden_tag() }}  -->

            <h5 class="card-category">
                Write it now and try capture your emotion by AI.
            </h5>
          </div>

          <div class="card-body text-center">

            <div class="row">
              <div class="col-md-2 px-md-5">
                <div class="form-group">
                  <label>User ID</label>
                  <input class="form-control" id="user_create_diary" name="uid" type="text" required="" readonly="" value="{{ current_user.id }}">
                </div>
              </div>
              <div class="col-md-3 px-md-3">
                <div class="form-group">
                  <label>Date Time</label>
                  <div class="text-center">
                    <input class="form-control" id="post_create_datetime" name="post_datetime" required="" type="datetime" value="" readonly="">
                  </div>
                </div>
              </div>
              <div class="col-md-3 px-md-5">
                <div class="form-group">
                  <label>Image Name</label>
                  <input class="form-control" id="img_create_diary" name="imgname" required="" type="text" value="" readonly="">
                </div>
              </div>
              <div class="col-md-2 px-md-5">
                <div class="form-group">
                  <label>Emotion ID</label>
                  <input class="form-control" id="eid_create_diary" name="eid" required="" type="text" value="" readonly="">
                </div>
              </div>
              <div class="col-md-2 px-md-4">
                <div class="form-group">
                  <label>Emotion Name</label>
                  <input class="form-control" id="emotion_create_diary" name="emoname" type="text" value="" readonly="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 px-md-5">
                <div class="form-group">
                  <label>Title (Optional)</label>
                  <input class="form-control" id="title_create_diary" name="title" type="text" value="">
                </div>
              </div>
              <div class="col-md-12 px-md-5">
                <div class="form-group">
                  <label>Tell about your day (Optional)</label>
                  <input class="form-control" id="content_create_diary" name="content" type="text" value="">
                </div>
              </div>
            </div>
            </div>

        <div class="card-footer">
           <button type="submit" class="btn btn-fill btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>

      </div>
    </div> -->
  </div>
</div>

<!-- End new diary form-->
