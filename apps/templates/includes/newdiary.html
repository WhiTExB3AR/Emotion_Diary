<!-- New diary form-->
<div class="row">
  <!-- bootstrap alert, model, popover. JS alert -->
  <div class="modal fade" id="modal-result" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-result">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="msg-box">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary">Lưu thay đổi</button>
        </div>
      </div>
    </div>
  </div>
    <div class="col-md-12">
      <div class="card card-chart">
        <form role="form" method="post" action="/newdiary" id="form-create-diary">
          <div class="card-header">
            <h4 class="title">Nhật ký hôm nay</h4>

            <!-- {{ form.hidden_tag() }}  -->

            <h5 class="card-category">
                Viết chúng ra và thử chụp một bức ảnh cho AI nào.
            </h5>
          </div>

          <div class="card-body text-center">

            <div class="row">
              <div class="col-md-2 px-md-5">
                <div class="form-group">
                  <label>User ID</label>
                  <input class="form-control" id="user_create_diary" name="uid" type="text" required="" readonly="" value="{{ current_user.id }}">
                </div>
              </div>
              <div class="col-md-3 px-md-3">
                <div class="form-group">
                  <label>Thời gian</label>
                  <div class="text-center">
                    <input class="form-control" id="post_create_datetime" name="post_datetime" required="" type="datetime" value="" readonly="">
                  </div>
                </div>
              </div>
              <div class="col-md-3 px-md-5">
                <div class="form-group">
                  <label>Hình ảnh</label>
                  <input class="form-control" id="img_create_diary" name="imgname" required="" type="text" value="" readonly="">
                </div>
              </div>
              <div class="col-md-2 px-md-5">
                <div class="form-group">
                  <label>ID cảm xúc</label>
                  <input class="form-control" id="eid_create_diary" name="eid" required="" type="text" value="">
                </div>
              </div>
              <div class="col-md-2 px-md-4">
                <div class="form-group">
                  <label>Cảm xúc</label>
                  <input class="form-control" id="emotion_create_diary" name="emoname" type="text" value="">
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12 px-md-5">
                <div class="form-group">
                  <label>Tiêu đề (tuỳ chọn)</label>
                  <input class="form-control" id="title_create_diary" name="title" type="text" value="">
                </div>
              </div>
              <div class="col-md-12 px-md-5">
                <div class="form-group">
                  <label>Kể cho tôi nghe về ngày hôm nay nào (tuỳ chọn)</label>
                  <textarea class="form-control" rows="5" id="content_create_diary" name="content" type="text" value=""></textarea>
                </div>
              </div>
            </div>
            </div>

        <div class="card-footer">
           <button type="submit" name="create_diary" id='create_diary' class="btn btn-fill btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>

  </div>
</div>
