<script>
    
    $(function(){
        $.ajax({
            url:'/fetch_chart',
            method: 'POST',
            success:function(response){
                const eids=[], counts=[];
                for (let i = 0; i < response.result.length; i++) {
                    const e = response.result[i];
                    eids.push(e.eid) // thay gia tri emotion
                    counts.push(e.count)
                }

                const ctx_1 = document.getElementById('chart-1').getContext('2d');
                const myChart_1 = new Chart(ctx_1, {
                    type: 'doughnut',
                    data: {
                        labels: eids,
                        datasets: [{
                            label: '# of emotions',
                            data: counts,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1,
                            hoverOffset: 4
                        }]
                    }
                });

                const ctx_2 = document.getElementById('chart-2').getContext('2d'); // https://www.chartjs.org/docs/latest/samples/area/line-datasets.html
                const myChart_2 = new Chart(ctx_2, {
                    type: 'doughnut',
                    data: {
                        labels: eids,
                        datasets: [{
                            label: '# of emotions',
                            data: counts,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1,
                            hoverOffset: 4
                        }]
                    }
                });

                
            }
        })
    });

</script>
