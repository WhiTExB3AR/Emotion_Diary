<!-- New video with OpenCV -->
<div class="card-body">
    <button id="click-photo" class="btn btn-primary btn-block">Chụp ảnh</button> <!--captures the playing video frame in canvas-vid-->
    <br>
    <div class="col-md-15 text-center">
      <div class="row">
        <div class="col">
          <video id="cam-video" width="320" height="240" autoplay></video> <!--displays the camera stream-->
        </div>
        <div class="col">
          <canvas id="canvas-video" method="POST" width="320" height="240"></canvas> <!--gets the data url string of the image-->
        </div>
    <!-- <div class="chart-area">
    </div> -->
</div>
<br>
<button id="click-analyze" class="btn btn-primary" data-progress-text="Analyzing..." data-complete-text="Analyze" style="visibility: hidden;">
  <div class="button__progress"></div>  
  <span class="button__text">Phân tích cảm xúc</span>
</button>
<br>
<div class="analyze-progress" style="visibility: hidden;">
  <div class="progress__fill"></div>
  <span class="progress__text">0%</span>
</div>
<br>
<div>
  <h5>Kết quả</h5>
  <div id="predicted_label"></div>
</div>
<!-- End video with OpenCV -->
