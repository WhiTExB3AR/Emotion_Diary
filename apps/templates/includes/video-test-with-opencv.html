      <div class="row">
        <div class="col">
          <video id="cam-video" width="320" height="240" autoplay></video> <!--displays the camera stream-->

        <div class="col">
          <canvas id="canvas-video" width="320" height="240"></canvas> <!--gets the data url string of the image-->
        </div>
